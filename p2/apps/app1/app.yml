---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress_app1
  # annotations:
  #   kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  -host: app1.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service_app1
            port:
              number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: service_app1
spec:
  ports:
    - name: http
      port: 80
      # protocol: TCP
  selector:
    app:  app1

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  selector:
    matchLabels:
      app: app1
  # replicas: 3
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app1_volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: app1_volume
        configMap:
          name: app1_html